<body>

        <h1>Treasure Hunt Manisha Reddy Arragari</h1>

                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <img src="TreasureChest.jpg" id="image11" onclick="check(10)" alt="Treasure Chest" width="200" height="200">
                </div>
                <div class="col-sm">
                    <img src="TreasureChest.jpg" id="image12" onclick="check(11)" alt="Treasure Chest" width="200" height="200">
                </div>

                    <img src="help.jpg" id="image13" onclick="help()" alt="Treasure Chest" width="200" height="200">

            <div class="row">
                <div class="col-sm">
                    <img src="TreasureChest.jpg" id="image21" onclick="check(20)" alt="Treasure Chest" width="200" height="200">

                <div class="col-sm">
                    <img src="TreasureChest.jpg" id="image24" onclick="check(23)" alt="Treasure Chest" width="200" height="200">
                </div>
                <div class="col-sm">
                    <img src="TreasureChest.jpg" id="image25" onclick="check(24)" alt="Treasure Chest" width="200" height="200">
                </div>
            </div>

        </div>
        <script>
            var ids = ['image1','image2','image3','image4','image5','image6','image7','image8','image9','image10','image11','image12','image13','image14','image15','image16','image17','image18','image19','image20','image21','image22','image23','image24','image25'];
            let chestCount = 0;
            let score = 0;
            let lastCheck = 12;
            let treasureLocation = 18;
            function check(position){
            var imgId = ids[position];
            if(position == treasureLocation){ 
                document.getElementById(imgId).src = "Treasure.jpg";
            }
            else{
                document.getElementById(imgId).src = "EmptyChest.jpg";
            }
            chestCount = chestCount + 1;
            score = score + 1;
            document.getElementById("chests").innerHTML = "Number of chests checked is "+chestCount;
            document.getElementById("score").innerHTML = "Score is "+score;
            lastCheck = position;
        }
        function help(){
            let lastColumn = lastCheck % 5;
            let lastRow = Math.floor(lastCheck / 5 );
            let treasureColumn = treasureLocation % 5;
            let treasureRow = Math.floor(treasureLocation / 5);
            score = score + 2;
            document.getElementById("score").innerHTML = "Score is "+score;
            if(treasureRow == lastRow){
                if(lastColumn< treasureColumn){
                    document.getElementById("help").innerHTML = "right";
                }
                else if(lastColumn > treasureColumn){
                    document.getElementById("help").innerHTML = "left";
                }
                else{
                    document.getElementById("help").innerHTML = "Sorry, no help available" ;
                }
            }
            else if(treasureColumn == lastColumn){
                if(lastRow < treasureRow){
                    document.getElementById("help").innerHTML = "down";
                }
                else if(lastRow > treasureRow){
                    document.getElementById("help").innerHTML = "up";
                }
                else{
                    document.getElementById("help").innerHTML = "Sorry, no help available" ;
                }
            }
            else{
                    document.getElementById("help").innerHTML = "Sorry, no help available" ;
                }
        }

        function endGame(){
            chestCount=0
            score=0
            treasureLocation=Math.floor(Math.random()*24)
            if(treasureLocation==12){
                treasureLocation=12+Math.floor(Math.random()*12)
            }
            document.getElementById("chests").innerHTML="Number of chests checked is zero "
            document.getElementById("score").innerHTML="Score is unknown"

            for (var i = 0; i <= 24; i++) {
               if(i != 12)
                  document.getElementById(ids[i]).src = "TreasureChest.jpg"
            }

        }
            </script>
</body>
