<!DOCTYPE html>
<html> <head> 
    <title>Cycler Page</title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: blueviolet;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 10px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h1>Manisha Reddy Arragari builds a cycler</h1>
		<div class="flex-container" id="target">
		  <div class="cycler">Row item 1</div>   
		  <div class="cycler">Row item 2</div>  
		  <div class="cycler">Row item 3</div>  
		</div>
	
	<p> Press the button to create a new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button>

        <input type="text" id="element">
        <button type="button" onclick="get()">Get</button>
        <button type="button" onclick="spin()">Spin</button>
        <button type="button" onclick="swap()">Swap</button>
	
	
</body>
<script>
	function makeNewDiv() {
		/* make the div and its text */
		let element = document.createElement("div")
		let result = document.getElementById("element").value;
		element.innerHTML = result
		element.style.color = "red"
		element.className = "cycler";
		/* adding it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

	}

	function get(){
		var cyclerItems = document.getElementsByClassName("cycler");
		if(cyclerItems.length > 0){
			cyclerItems[cyclerItems.length-1].remove();
		}
	}

	function spin(){
		var cyclerItems = document.getElementsByClassName("cycler");
		if(cyclerItems.length > 1){
			let container = document.getElementById('target');
			var removedItem = cyclerItems[cyclerItems.length-1];
			cyclerItems[cyclerItems.length-1].remove();
			container.insertBefore(removedItem,container.firstChild);
		}
	}
    function swap() {
                let cyclerItems = document.getElementsByClassName("cycler")
                let container = document.getElementById("target")
                let swap1 = Math.floor(Math.random() * cyclerItems.length)
                let swap2 = Math.floor(Math.random() * cyclerItems.length)
                let firstInnerText = document.getElementsByClassName("cycler")[swap1]
                let secondInnerText = document.getElementsByClassName("cycler")[swap2]
                if(cyclerItems.length > 1) {
                    let temp = firstInnerText.innerHTML
                    firstInnerText.innerHTML = secondInnerText.innerHTML
                    secondInnerText.innerHTML = temp
                }
            }
</script>
</html>
